<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Write a code to sort the object by id </p>
    <div>
        
    </div>
   
    <script>
        var obj  = [
    {
        id : 4,
        
        name : "abc"
    },

    {
        id : 10, 
        name : "ab2"
    },

    {
        id : 5,
         name : "ab3"
    },
    
    { 
        id : 6,
         name : "ab4"
    }
];
obj.sort((a, b) => {
    return a.id - b.id;
});
obj.forEach((e) => {
   document.writeln(`${e.id} ${e.name} `);
});
    </script>
</body>
</html>
