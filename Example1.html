    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <p>
    	JavaScript Randome Even Number
    </p>
</body> 
<script>

    let getEvenNumbers = (num) => {
        if (num % 2 === 0) {
            document.writeln(num + "<br />");
        }
    }

    const arr = [1, 2, 3, 4, 5, 6];
    arr.forEach(getEvenNumbers);
</script>
</body>
