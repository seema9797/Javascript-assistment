<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Document</title>
    <style>
        .container{
             border:solid 1px;
            justify-content: center;
            width: 50%;
            min-height: auto;
        }
    </style>
</head>
<script>
function validate_form ()
{
	valid = true;

        if ( document.contact_form.contact_name.value == "" )
        {
                alert ( "Please fill in the 'Your Name' box." );
                valid = false;
        }

        if ( document.contact_form.terms.checked == false )
        {
                alert ( "Please check the Terms & Conditions box." );
                valid = false;
        }



        return valid;
}

</script>
<body>
    <div class="container mt-4">
         <form class="form-group" name="contact_form" method="post" action="/cgi-bin/articles/development/javascript/form-validation-with-javascript/contact_complex.cgi" onSubmit="return validate_form ( );">

            <h1>Please Enter Your Details Below</h1>
            
            <p>Your Name: <input type="text" name="contact_name"></p>
             <p>Do you agree to the Terms and Conditions?
            <input type="checkbox" name="terms" value="Yes"> Check me
            
            <p><input type="submit" class="btn btn-primary" name="send" value="Send Details"></p>
            
            </form>
            

</div>    
</body>
</html>
